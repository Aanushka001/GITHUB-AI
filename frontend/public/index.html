      body {
        margin: 0;
        font-family: 'Fira Code', monospace;

      #root {
        display: flex;
        flex-direction: column;

      ::selection {
        background: #238636;

      }

      }

        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #161b22;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #238636;
        border-radius: 4px;
      }
      @media (max-width: 768px) {
        #root, .container {
          flex-direction: column !important;
          padding: 1rem;
        }
